        <!-- my custom effects -->
        <script>
          jQuery.expr.filters.onscreen = function(el) {
            var rect = el.getBoundingClientRect();
            return (
                     (rect.x + rect.width) >= 0
                       && (rect.y + rect.height) >= 0
                       && (rect.x <= window.innerWidth && rect.y <= window.innerHeight)
                   );
          };

          // Sets fade timing.
          var timeout = 500;

          // Turns CSS selector parameter into an array and cycles through it adding fade "in" class according to the timeout interval.
          function fadeIn(el){
            jQuery.each($(el), function(i, value) {
              window.setTimeout(function(){$(value).addClass("in")},timeout * i);
            });
          }
          fadeIn(".fade:onscreen");
          $( window ).scroll(function() {
            fadeIn(".fade:onscreen");
          });
          $( window ).resize(function() {
            fadeIn(".fade:onscreen");
          });
        </script>
